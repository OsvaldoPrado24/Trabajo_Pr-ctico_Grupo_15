<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/dice.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Contacto</title>
</head>
<body>

    <!-- Va el contenido de la página -->

    <!-- Ctrl+k+c para comentar -->
    <!-- Ctrl+k+u para descomentar -->
    <!-- Encabezado -->
    <header>
        <div class="en-linea">
            <img id="logo" src="../static/img/d20_dice_big.png" alt="">
        </div>  
        <nav class="en-linea">
            <a class="hiperv" href="dados.html">Dados</a>
            <a class="hiperv" href="miniaturas.html">Miniaturas</a>
            <a class="hiperv" href="como_comprar.html">Como comprar</a>
            <a class="hiperv" href="../index.html">Inicio</a>
            <a class="hiperv" href="contacto.html">contacto</a>
        </nav>
    </header>  

    <!-- Contenido principal -->
    <main>
        <section>
            <h1> Contacto </h1>

            <form action="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <br>

                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                </div>

                <br>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </div>
                
                <br>

                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="number" name="telefono" id="telefono" min="0">
                </div>

                <br>

                <div>
                    <label for="mensaje">Mensaje (opcional):</label>
                    <input type="text" name="mensaje" id="mensaje" maxlength="300">
                </div>

                <br>

                <div>
                    <h2>Seleccione</h2>
                    
                    <div>
                        <input type="radio" name="opcion" id="respuesta01" value="Respuesta 1">
                        <label for="respuesta01">Respuesta 1</label>
                    </div>

                    <div>
                        <input type="radio" name="opcion" id="respuesta02" value="Respuesta 2">
                        <label for="respuesta02">Respuesta 2</label>
                    </div>

                    <div>
                        <input type="radio" name="opcion" id="respuesta03" value="Respuesta 3">
                        <label for="respuesta03">Respuesta 3</label>
                    </div>
                    
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>

            </form>
        </section>
    </main>

    <!-- Pie de página  -->
    <footer>
        <h3> Espacio para el footer </h3>
    </footer>
</body>
</html>
